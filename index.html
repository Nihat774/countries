<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .loader {
            width: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 8px;
            aspect-ratio: 1;
            border-radius: 50%;
            background: #25b09b;
            --_m:
                conic-gradient(#0000 10%, #000),
                linear-gradient(#000 0 0) content-box;
            -webkit-mask: var(--_m);
            mask: var(--_m);
            -webkit-mask-composite: source-out;
            mask-composite: subtract;
            animation: l3 1s infinite linear;
        }

        @keyframes l3 {
            to {
                transform: rotate(1turn)
            }
        }
    </style>
    <title>TASKâœ”</title>
</head>

<body>
    <header class="bg-gray-700 py-5 ">
        <!-- top -->
        <div class="container mx-auto">
            <div class="flex justify-between  ">
                <div class="text-xl font-bold text-white">Where in the world?</div>
                <div class="font-bold text-3xl  cursor-pointer bg-gradient-to-r from-red-600 to-indigo-600 bg-clip-text text-transparent">countries.com</div>
                <div id="mode" class="px-2 flex gap-2  ">
                    <span id="moon" class="text-xl font-semibold text-white rounded-lg border-2">
                        <i class="fa-solid fa-moon px-2 py-1"></i>
                    </span>
                    <span id="sun" class="hidden text-xl font-semibold text-white rounded-lg border-2">
                        <i class="fa-regular fa-sun  px-2 py-1"></i>
                    </span>
                </div>
            </div>
        </div>
    </header>
    <!-- middle -->
    <main class="">
        <!-- <div class="container mx-auto"> -->
        <!-- top middle -->
        <div class="flex flex-col justify-center ">
            <div class="flex justify-between bg-black p-3">
                <div class="flex justify-center gap-4">
                    <input id="input" type="text"
                        class="h-14 border-2 border-white  p-3 rounded bg-gray-700 text-white text-xl"
                        placeholder="Search for country">
                    <button id="btn"
                        class="border-2	border-black p-3 rounded text-white border-white text-xl">Search</button>
                </div>
                <select class="border-white w-40  bg-gray-700 text-white text-center">
                    <option value="" class="text-white bg-gray-700 text-center">Asia</option>
                    <option value="" class="text-white bg-gray-700 text-center">Avrasiya</option>
                    <option value="" class="text-white bg-gray-700 text-center">Avropa</option>
                    <option value="" class="text-white bg-gray-700 text-center">Avstraliya</option>
                </select>
            </div>
            <!-- bottom middle -->
            <div id="root" class="2xl:grid grid-cols-3 gap-5 p-3  lg:grid grid-cols-2 md:grid grid-cols-2 w-full">
            </div>
        </div>

    </main>

    <!-- <script type="module">
        import jsonServer from "https://cdn.jsdelivr.net/npm/json-server@1.0.0-beta.1/+esm";
      </script> -->

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>
</body>

</html>
